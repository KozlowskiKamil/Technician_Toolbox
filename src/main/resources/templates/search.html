<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tool Box</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body class="overflow-y-scroll">
<div class="container text-center ">
    <nav class="navbar navbar-expand bg-body-tertiary">
        <div class="container-fluid justify-content-center">
            <a class="navbar-brand" href="/">Tool Box</a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="create">Create</a>
                    <a class="nav-link" href="read">Read</a>
                    <a class="nav-link" href="update">Update</a>
                    <a class="nav-link" href="delete">Delete</a>
                    <a class="nav-link" href="search">Search</a>
                </div>
            </div>
        </div>
    </nav>
    <h1>Tool Box</h1>
    <img src="/img/logo.jpg" style="max-width: 300px; margin-bottom: 30px">
    <div class="row">
        <div class="col">
            <h3>Search tools</h3>


<!--            <form th:action="@{/filterText}" method="post" th:object="${value}"  class="d-flex my-2">-->
<!--                <input th:field="${value.value}"  name="text" class="form-control" type="text" placeholder="Find tool...">-->
<!--                <button class="btn btn-primary" type="submit">Szukaj</button>-->
<!--            </form>-->



            <table class="table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Size</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="tool : ${tools}">
                    <td th:text="${tool.name}"></td>
                    <td th:text="${tool.toolSize.size} + ' ' + ${tool.toolSize.unit}"></td>
                    <td>
                        <ul>
                            <li th:each="action : ${tool.actions}" th:text="${action}"></li>
                        </ul>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
