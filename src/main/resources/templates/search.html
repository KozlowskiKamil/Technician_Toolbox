<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tool Box</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body class="overflow-y-scroll">
<div class="container text-center ">
    <nav class="navbar navbar-expand bg-body-tertiary">
        <div class="container-fluid justify-content-center">
            <a class="navbar-brand" href="/">Tool Box</a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="create"><span class="span">C</span>reate</a>
                    <a class="nav-link" href="read"><span class="span">R</span>ead</a>
                    <a class="nav-link" href="update"><span class="span">U</span>pdate</a>
                    <a class="nav-link" href="delete"><span class="span">D</span>elete</a>
                    <a class="nav-link" href="search"><span class="span">S</span>earch</a>
                </div>
            </div>
        </div>
    </nav>
    <h1>Tool Box</h1>
    <img src="/img/logo.jpg" style="max-width: 300px; margin-bottom: 30px">
    <div class="row">
        <div class="col">
            <h3>Search tools</h3>
            <form th:action="@{/findTool}" method="post" class="d-flex my-2" style="justify-content: center">
                <input style="max-width: 250px" name="name" class="form-control" type="text" placeholder="Find tool...">
                <button class="btn btn-warning" type="submit">Search</button>
            </form>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Size</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="tool : ${searchResults}">
                    <td th:text="${tool.id}"></td>
                    <td th:text="${tool.name}"></td>
                    <td th:text="${tool.toolSize.size} + ' ' + ${tool.toolSize.unit}"></td>
                    <td>
                        <ul style="list-style-type: none">
                            <li th:each="action : ${tool.actions}" th:text="${action}"></li>
                        </ul>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
