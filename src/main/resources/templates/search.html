<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tool Box</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <style>.navbar {
        margin-bottom: -40px;
    }</style>
</head>
<body class="overflow-y-scroll">
<div class="container">

    <header th:replace="~{/fragments::header}"></header>

    <div class="row">
        <div class="col pb-5 mb-5">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                <tr>
                    <th>Id</th>
                    <th>Search Tolls Name</th>
                    <th>Size</th>
                    <th>Hand tool operations</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="tool : ${searchResults}">
                    <td th:text="${tool.id}"/>
                    <td th:text="${tool.name}"/>
                    <td th:text="${tool.toolSize.size} + ' ' + ${tool.toolSize.unit}"/>
                    <td>
                        <ul style="list-style-type: none">
                            <li th:each="action : ${tool.actions}" th:text="${action}"></li>
                        </ul>
                    </td>
                    <td>
                        <a th:href="@{/showFormForUpdate(id=${tool.id})}" class="btn btn-info btn-sm">Update</a>
                        <a th:href="@{/delete(id=${tool.id})}" class="btn btn-danger btn-sm ms-2"
                           onclick="if (!(confirm('Are you sure you want to delete this tool?'))) return false">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<footer th:replace="~{/fragments::footer}"></footer>

</body>
</html>
