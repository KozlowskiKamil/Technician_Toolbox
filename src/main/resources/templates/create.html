<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tool List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/img/style.css">
</head>
<body>
<div class="container">
    <form action="/" method="post">
        <div class="text-center">
            <img src="/img/logo.jpg" style="max-width: 300px;">
            <h1 style="text-align: center">Tool box</h1>
        </div>
      <div style="max-width: 500px; margin: 0 auto;">
        <nav class="navbar bg-bodys-tertiary d-flex flex-wrap">
          <form class="container-fluid justify-content-start btn-group">
            <button class="btn btn-outline-success me-2" type="button"><a href="/" style="text-decoration: none; color: inherit;">Create tool</a></button>
            <button class="btn btn-outline-success me-2" type="button"><a href="/read" style="text-decoration: none; color: inherit;">Read tools</button>
            <button class="btn btn-outline-success me-2" type="button"><a href="/" style="text-decoration: none; color: inherit;">Update tool</button>
            <button class="btn btn-outline-success me-2" type="button"><a href="/" style="text-decoration: none; color: inherit;">Delete tool</button>
          </form>
        </nav>
      </div>

        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" class="form-control">
        </div>

        <div class="mb-3">
            <label for="size" class="form-label">Size:</label>
            <input type="number" id="size" name="size" step="any" class="form-control">
        </div>

        <div class="mb-3">
            <label for="unit" class="form-label">Unit:</label>
            <input type="text" id="unit" name="unit" class="form-control">
        </div>

        <div class="mb-3">
            <label for="actions" class="form-label">Actions:</label>
            <div id="actionInputs">
                <input type="text" name="actions" placeholder="Enter action" class="form-control mb-2">
            </div>
            <button type="button" class="btn btn-primary" onclick="addInput()">Add Action</button>
        </div>

        <button type="submit" class="btn btn-success">Add Tool</button>
    </form>

    <table class="table mt-4">
        <thead>
        <tr>
            <th>Name</th>
            <th>Size</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tool : ${tools}">
            <td th:text="${tool.name}"></td>
            <td th:text="${tool.toolSize.size} + ' ' + ${tool.toolSize.unit}"></td>
            <td>
                <ul>
                    <li th:each="action : ${tool.actions}" th:text="${action}"></li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script>
    function addInput() {
        var input = document.createElement('input');
        input.type = 'text';
        input.name = 'actions';
        input.placeholder = 'Enter action';
        input.className = 'form-control mb-2';
        document.getElementById('actionInputs').appendChild(input);
    }
</script>
</body>
</html>
