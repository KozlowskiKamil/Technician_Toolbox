<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/fragments::head}"></head>

<body class="overflow-y-scroll">
<div class="container">

    <header th:replace="~{/fragments::header}"></header>

    <div class="row">
        <div class="col pb-5 mb-5">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                <tr>
                    <th>Id</th>
                    <th>All Tolls Name</th>
                    <th>Size</th>
                    <th>Hand tool operations</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="tool : ${tools}" th:object="${tool}">
                    <td th:text="${tool.id}"/>
                    <td th:text="${tool.name}"/>
                    <td th:text="${tool.toolSize.size} + ' ' + ${tool.toolSize.unit}"/>
                    <td>
                        <ul style="list-style-type: none">
                            <li th:each="action : ${tool.actions}" th:text="${action}"></li>
                        </ul>
                    </td>
                    <td>
                        <a th:href="@{/update/{id}(id=*{id})}" class="btn btn-info btn-sm">Update</a>
                        <a th:href="@{/delete(id=${tool.id})}" class="btn btn-danger btn-sm ms-2"
                           onclick="if (!(confirm('Are you sure you want to delete this tool?'))) return false">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<footer th:replace="~{/fragments::footer}"></footer>

</body>
</html>
